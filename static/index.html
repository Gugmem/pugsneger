<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Discord</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    .block {
      background: #2c2f4a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #7289da;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>–û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Discord –∫–∞–Ω–∞–ª (–ù–æ–≤–æ—Å—Ç–∏)</h1>
  <form id="discordForm">
    <div id="blocks">
      <div class="block">
        <input type="text" name="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
        <textarea name="content" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è" rows="3"></textarea>
        <input type="text" name="image" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)">
      </div>
    </div>
    <button type="button" onclick="addBlock()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –±–ª–æ–∫</button>
    <br><br>
    <button type="submit">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Discord</button>
  </form>

  <script>
    function addBlock() {
      const block = document.createElement('div');
      block.className = 'block';
      block.innerHTML = `
        <input type="text" name="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
        <textarea name="content" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è" rows="3"></textarea>
        <input type="text" name="image" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)">
      `;
      document.getElementById('blocks').appendChild(block);
    }

    document.getElementById('discordForm').onsubmit = async function(e) {
      e.preventDefault();
      const blocks = document.querySelectorAll('.block');
      const embeds = [];

      blocks.forEach(block => {
        const title = block.querySelector('input[name="title"]').value;
        const content = block.querySelector('textarea[name="content"]').value;
        const image = block.querySelector('input[name="image"]').value;

        const embed = {
          title: title || undefined,
          description: content || undefined,
          color: 0x5865F2
        };
        if (image) embed.image = { url: image };

        embeds.push(embed);
      });

      const res = await fetch('http://127.0.0.1:5000/post', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ embeds })
      });

      const result = await res.json();
      alert(result.status === 'ok' ? "–£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!" : "–û—à–∏–±–∫–∞: " + result.details);
    };
  </script>
</body>
</html>
